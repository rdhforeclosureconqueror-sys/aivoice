services:
  - type: web
    name: openvoice-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false        # Youâ€™ll set this manually in the Render dashboard
      - key: PYTHON_VERSION
        value: 3.11
